name: Actualizar datos desde OneDrive

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R dependencies
        run: |
          install.packages("remotes")
          remotes::install_cran(c("httr", "jsonlite", "R6", "curl"))
          remotes::install_cran("AzureAuth")
          remotes::install_cran("AzureGraph")
          remotes::install_cran("Microsoft365R")
          remotes::install_cran("readxl")
        shell: Rscript {0}
      
      - name: Authenticate Microsoft365R
        env:
          MICROSOFT365R_TOKEN: ${{ secrets.MICROSOFT365R_TOKEN }}
        run: |
          mkdir -p ~/.config/AzureR
          echo $MICROSOFT365R_TOKEN | base64 -d > ~/.config/AzureR/AzureR.rds
        shell: bash
      
      - name: Run update script
        run: Rscript update_data.R
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add datos.csv
          git commit -m "Actualizar datos - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No hay cambios"
          git push
